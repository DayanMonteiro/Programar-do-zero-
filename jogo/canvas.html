<html>
  <body>
    <canvas id="folha" width="600" height="500"> </canvas>

    <script>
      // criando o campo
      var folhaDesenho = document.getElementById("folha");
      var areaDesenho = folhaDesenho.getContext("2d");

      var larguraCampo = 600;
      var alturaCampo = 500;
      var larguraLinha = 5;
      var larguraBola = 5;
      var alturaRaquete = 50;

      areaDesenho.fillStyle = "#286047"; // cor do campo
      areaDesenho.fillRect(0, 0, larguraCampo, alturaCampo);

      // criar a linha central do campo
      areaDesenho.fillStyle = "#ffffff"; // cor das linhas

      areaDesenho.fillRect(
        larguraCampo / 2 - larguraLinha / 2,
        0,
        larguraLinha,
        alturaCampo
      );

      // criando raquete 1 canto esquerdo
      areaDesenho.fillRect(0, 30, larguraLinha, alturaRaquete);

      // criando raquete 2 canto direito
      areaDesenho.fillRect(
        larguraCampo - larguraLinha,
        300,
        larguraLinha,
        alturaRaquete
      );

      // criando a bola quadrada
      areaDesenho.fillRect(30, 30, larguraBola, larguraBola);
    </script>
  </body>
</html>
